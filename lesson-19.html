<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><a href="./">На головну</a></p>
    <script id="entry-template" type="text/x-handlebars-template"></script>
<div class="card">
    <div>
        <img src="{{sprites.front_default
}}" alt="{{name}}" />
    </div>
    <div class="card-body">
        <h2 class="card-title">Name: {{name}}</h2>
        <p class="card-text">Weight: {{weight}}</p>
        <p class="card-text">Height: {{height}}</p>

        <p class="card-text"><b>Abilities</b></p>
        <ul class="list-group"></ul>
        {{#each abilities}}
        
            <li class="list-group-item">{{ability.name}}</li>
            {{/each}}
        </ul>
    </div>
</div>
</script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/lib/index.min.js"></script>
    <script src="./js/lesson-19.js" type="module"></script>
  </body>
</html>
